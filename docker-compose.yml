version: '3.8'

services:
  credit_risk:
    build: .
    container_name: credit_risk
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./best_models:/app/best_models
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
  
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - 4200:4200
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mlflow_ui:
    image: ghcr.io/mlflow/mlflow
    container_name: mlflow_ui
    ports:
      - "5001:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./data:/data
    command: mlflow ui --backend-store-uri /mlruns --host 0.0.0.0 --port 5000